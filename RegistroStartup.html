<head>

    <link rel="stylesheet" href="css/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>STARTUP INVEST | Registro</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon">
               <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="logo">
               STARTUP INVEST
            </div>
            <div class="menu">
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="https://alvarorrp.github.io/LPFinanzas/" target="_blank">Landing Page</a></li>
                  <li><a href="Login.html" >Login</a></li>  
                  <li><a href="#" >Registrarse</a></li>
                  <li><a href="#" class="select" >Registra tu Startup</a></li>
               </ul>
            </div>
         </nav>
    </header>

    <main>
        <div class="container-box"> 
            <div class="left-side">
                <div class="title">
                    <h1>STARTUP <br>INVEST</h1>
                </div>
                <div class="text-center">
                    <img src="img/Enterprises.png" class="img-home">
                </div>
            </div>


            <div class="right-side">
                <div class="up-part">
                    <form>
                        <h3>Es el turno de tu Startup <br> ¡Registrala ya!</h3>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Nombres</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Descripción</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <form>
                            <div class="form-group">
                              <label for="exampleFormControlFile1">Sube tu logo</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </form>
                    
                        
                        <button type="submit" class="btn btn-primary">Registrarse</button>

                        <div class="back-icon">
                            <a href="#"><img src="img/back-icon.png" alt="" ></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <footer>

    </footer>
